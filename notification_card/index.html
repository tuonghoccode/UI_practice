<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notify">
        <div class="notify__logo">
            <i class='bx bx-bell'></i>
        </div>
        <div class="notify__body">
            <div class="notify__body__header">
                <div class="title">Notifications</div>
                <div class="mark">Mark all as read</div>
            </div>
            <div class="notify__body__item">
                <div class="notify__body__item__content">
                    <img src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/266328417_1890689534466300_2894363951408342940_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=4OAxiHAJq1EAX9ZQoDc&_nc_ht=scontent.fsgn2-6.fna&oh=00_AT8vkM_pWToasefoy4Zj1VW7auf5J7g2YyJLRFMk9zDZ8g&oe=61C50F20" alt="">
                    <div class="notify__body__item__content--notification">
                        <p class="name">Paul Waga
                            <span class="message">shared the file Android UI Kit with you</span>
                        </p>
                        
                        <div class="time">an hour ago</div>
                    </div>   
                </div>
                <div class="btn">
                    <button class="btn--decline">Decline</button>
                    <button class="btn--accept">Accept</button>
                </div>
            </div>
            <div class="notify__body__item">
                <div class="notify__body__item__content">
                    <img src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/266328417_1890689534466300_2894363951408342940_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=4OAxiHAJq1EAX9ZQoDc&_nc_ht=scontent.fsgn2-6.fna&oh=00_AT8vkM_pWToasefoy4Zj1VW7auf5J7g2YyJLRFMk9zDZ8g&oe=61C50F20" alt="">
                    <div class="notify__body__item__content--notification">
                        <p class="name">Paul Waga
                            <span class="message">shared the file Android UI Kit with you</span>
                        </p>
                        
                        <div class="time">an hour ago</div>
                    </div>   
                </div>
                <div class="btn">
                    <button class="btn--decline">Decline</button>
                    <button class="btn--accept">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
